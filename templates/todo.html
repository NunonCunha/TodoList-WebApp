<html>
    <head>
        <title>Create ToDo</title>
        <link rel="stylesheet" href="../static/styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"> </script>
        <script type=text/javascript src="{{ url_for('static', filename='creatTodo.js') }}"> </script>
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
    </head>
    <body>
        <div class="container">
            <header>
              <h1 class="titles">ToDo List <i class="fa-solid fa-list-check"></i></h1>
            </header>
            <div>
                <h2>Criar Tarefa</h2> 
            </div>        

        <div class="ok">
            <br><i id="iconOK"></i>
            <span id="msgOK"></span><br>
        </div>
        
        <div class="create">
            <form id="login" action="/todo" method="post">
                <div class="create-task-box">
                    <input class="create-input-box" type="text" 
                    id="todo" 
                    name="todo" value=""
                    placeholder="Title"
                    required>
                </div>
                <div class="create-task-box">
                    <input class="create-input-box" type="text" 
                    id="todoDescription" 
                    name="todoDescription" value=""
                    placeholder="Description"
                    required>
                </div>
                <div class="create-task-box">
                    <label for="startAt">Start:</label>
                    <input class="create-input-box" type="date" 
                    id="startAt" 
                    name="startAt" value=""
                    required>
                </div>
                <div class="create-task-box">
                    <label for="endAt">End:</label>
                    <input class="create-input-box" type="date" 
                    id="endAt" 
                    name="endAt" value=""
                    required>
                </div>
                <div class="create-task-box">
                    <input id="submit" type="button" value="Create">
                </div>
            </form>
            <div class="erro">
                <div class="erro-text">
                  <br><i id="icon"></i>
                  <span id="msgErro"></span> <br>
                </div>
            </div>
        </div>
        <div class="create-task">
            <p><a href="https://127.0.0.1:5000/">Return to main page</a></p>
        </div>
    </body>
</html>
