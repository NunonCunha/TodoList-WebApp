<html>
    <head>
        <title>Pratice Todo Web App</title>
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    </head>
    <body>
        <h2>Edit Task</h2>    
        <div class="login">
            <form id="login" action='{{url_for("edit_todo",id=datas.todo_id)}}' method="post">
                <input type="text" 
                    id="todo" 
                    name="todo" value='{{datas.task}}'
                    required><br>
                <p></p>
                <input type="text" 
                    id="todoDescription" 
                    name="todoDescription" value='{{datas.task_descrition}}'
                    required><br>
                <p></p>
                <label for="startAt">Start:</label>
                <input type="date" 
                    id="startAt" 
                    name="startAt" value='{{datas.created_at}}'
                    required><br>
                <p></p>
                <label for="endAt">End:</label>
                <input type="date" 
                    id="endAt" 
                    name="endAt" value='{{datas.end_at}}'
                    required><br>
                <p></p>
                <input id="submit" type="submit" value="Gravar">
            </form>
    </body>
</html>
