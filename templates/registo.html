<html>
    <head>
        <title>Pratice Login Page</title>
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    </head>
    <body>
        <h2>Sign Up</h2>
        
        <div class="login">
        <form id="login" action="/registo" method="post">
            <input type="text" 
                id="username" 
                name="username" value=""
                placeholder="Username"
                minlength="4"
                required><br>
            <p></p>
            <input type="password" 
                id="password" 
                name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}"
                title="Must contain at least one number and one uppercase and lowercase letter and at least 12 or more characters"
                placeholder="Password"
                required
                ><br>
            <p></p>
            <input id="submit" type="submit" value="SIGN UP">
        </form>
        </div>
    </body>
</html>
