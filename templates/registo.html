<!DOCTYPE html>
<html>
  <head>
    <title>Registo</title>
                <!-- Carregamento de fontes da google -->
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
                <!-- Carregamento de icons especiais
        referência: https://fontawesome.com/icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="titles">ToDo List <i class="fa-solid fa-list-check"></i></h1>
      </header>

      <!-- Aplicação de dimensão minima para criação do utilizador e os pattern cria logica no input da password
        serve para criar uma logica de segurança no input do user -->

      <div class="login">
        <h2 class="titles-level-2">Registo</h2>
        <div class="login-form">
          <form id="login" action="/registo" method="post">
            <div class="input-fname">
              <label for="fname">Nome</label>
              <input
                type="text"
                id="fname"
                name="fname"
                value=""
                placeholder="Primeiro Nome"
                minlength="4"
                required
              />
            </div>
            <div class="input-lname">
              <label for="lname">Sobrenome</label>
              <input
                type="text"
                id="lname"
                name="lname"
                value=""
                placeholder="Último Nome"
                minlength="4"
                required
              />
            </div>
            <div class="input-email">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                value=""
                placeholder="Email"
                required
              />
            </div>
            <!-- Campo de password com imposição de caracteristicas especificas como caracteres a introduzir(pattern) -->
            <div class="input-password">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                value=""
                placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}"
                title="Must contain at least one number and one uppercase and lowercase letter and at least 12 or more characters"
                required
              />
            <div class="register-button">
              <input id="submit" type="submit" value="Registar" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="rodape">
      <p>
        <span>&#169;</span> Trabalho desenvolvido por 20192337 e 20202457
      </p>
    </div>
  </body>
</html>
