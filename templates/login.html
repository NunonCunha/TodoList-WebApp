<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
            <!-- Carregamento de fontes da google -->
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
            <!-- Carregamento de icons especiais
        referência: https://fontawesome.com/icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"> </script>
    <script type=text/javascript src="{{ url_for('static', filename='login.js') }}"> </script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="titles">ToDo List <i class="fa-solid fa-list-check"></i></h1>
      </header>

      <div class="login">
        <h2 class="titles-level-2">Log In</h2>
        <div class="login-form">
          <form id="login" action="/login" method="post">
            <div class="input-email">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                value=""
                placeholder="Email"
                required
              />
            </div>
            <div class="input-password">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                value=""
                placeholder="Password"
                required
              />
            </div>
            <div class="login-button">
              <input id="submit" type="button" value="LOG IN" />
            </div>

            <!-- Aguarda validação do login js -->
            <div class="erro">
              <div class="erro-text">
                <br><i id="icon"></i>
                <span id="msgErro"></span> <br>
              </div>
            </div>
            <div class="registo">
              <p>
                Não têm uma conta?
                <a href="https://127.0.0.1:5000/registo">Registe-se</a>
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="rodape">
        <p><span>&#169;</span> Trabalho desenvolvido por 20192337 e 20202457</p>
      </div>
    </div>
  </body>
</html>
